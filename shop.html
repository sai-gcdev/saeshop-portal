<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .shop-title {
      color: red;
      text-decoration: none;
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-bottom: 10px;
      transition: text-decoration 0.2s;
    }
    .shop-title:hover {
      text-decoration: underline;
    }
    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-links a {
      margin: 0 12px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .nav-links a:hover {
      color: #d00;
      text-decoration: underline;
    }
    .filter {
      margin: 20px 0 10px 0;
      text-align: center;
    }
    .filter label {
      margin: 0 5px;
    }
    .filter input[type="number"] {
      width: 80px;
      padding: 4px;
      margin: 0 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 24px 24px 16px 24px;
      border-radius: 10px;
      max-width: 500px;
      min-width: 320px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      position: relative;
    }
    .modal-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #eee;
      flex-shrink: 0;
      margin-right: 0;
    }
    .modal-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-width: 0;
    }
    .modal-details h2 {
      margin: 0 0 8px 0;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .modal-details p {
      margin: 4px 0;
      font-size: 1rem;
    }
    .modal-actions {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .heart-btn {
      background: none;
      border: none;
      font-size: 1.7rem;
      cursor: pointer;
      outline: none;
      transition: color 0.2s;
      padding: 0;
    }
    .heart-btn.red {
      color: #e53935;
    }
    .heart-btn.white {
      color: #bbb;
    }
    .add-cart-btn {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-cart-btn:disabled {
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
      font-weight: bold;
      background: none;
      border: none;
      outline: none;
    }
    .close:hover {
      color: #d00;
    }
    @media (max-width: 600px) {
      .modal-content {
        flex-direction: column;
        align-items: center;
        min-width: 0;
        max-width: 95vw;
        padding: 16px 6vw;
      }
      .modal-image {
        margin-bottom: 12px;
      }
      .close {
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>Shop Products</h1>
  <div class="filter">
    <label for="category">Category:</label>
    <select id="category">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Footwear">Footwear</option>
      <option value="Electronics">Electronics</option>
      <option value="Kitchen">Kitchen</option>
      <option value="Personal Care">Personal Care</option>
    </select>
    &nbsp;&nbsp;
    <label for="price-from">From:</label>
    <input type="number" id="price-from" min="0" placeholder="₹">
    <label for="price-to">To:</label>
    <input type="number" id="price-to" min="0" placeholder="₹">
    <button id="filter-btn">Apply</button>
  </div>
  <div class="products" id="product-list"></div>

  <div class="modal" id="product-modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">&times;</button>
      <img id="modal-image" class="modal-image" src="" alt="Product image">
      <div class="modal-details">
        <h2 id="modal-name"></h2>
        <p><strong>Category:</strong> <span id="modal-category"></span></p>
        <p><strong>Price:</strong> <span id="modal-price"></span></p>
        <div class="modal-actions">
          <button id="wishlist-btn" class="heart-btn white" title="Add to Wishlist">&#9825;</button>
          <button id="add-cart-btn" class="add-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

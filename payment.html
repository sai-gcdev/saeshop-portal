<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .shop-title { color: red; text-decoration: none; font-size: 2.5rem; font-weight: bold; display: block; text-align: center; margin-bottom: 10px; }
    .nav-links { text-align: center; margin-bottom: 20px; }
    .nav-links a { margin: 0 12px; color: #333; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
    .nav-links a:hover { color: #d00; text-decoration: underline; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { max-width: 500px; margin: 0 auto 24px auto; background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    .proceed-btn { display: block; width: 100%; padding: 12px; background: #e53935; color: #fff; border: none; border-radius: 4px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 16px; }
    .proceed-btn:hover { background: #b71c1c; }
    .loading { text-align: center; font-size: 1.2rem; margin-top: 20px; }
    .back-btn, .cancel-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }
    .back-btn {
      background-color: #6c757d; /* Gray */
    }
    .cancel-btn {
      background-color: #dc3545; /* Red */
      margin-left: 10px;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
    .cancel-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>Payment</h1>
  <form id="payment-form">
    <h2 id="payment-form-title"></h2>
    <div id="payment-fields">
      <!-- Payment fields will be dynamically added here -->
    </div>
    <button type="submit" class="proceed-btn">Pay Now</button>
    <a href="checkout.html" class="back-btn">Back</a>
    <button type="button" class="cancel-btn" onclick="window.location.href='cart.html'">Cancel</button>
  </form>
  <div id="loading-indicator" class="loading" style="display: none;">Processing Payment...</div>
  <script src="js/payment.js"></script>
</body>
</html>

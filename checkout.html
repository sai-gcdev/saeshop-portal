<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .shop-title { color: red; text-decoration: none; font-size: 2.5rem; font-weight: bold; display: block; text-align: center; margin-bottom: 10px; }
    .nav-links { text-align: center; margin-bottom: 20px; }
    .nav-links a { margin: 0 12px; color: #333; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
    .nav-links a:hover { color: #d00; text-decoration: underline; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { max-width: 500px; margin: 0 auto 24px auto; background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    .checkbox-row { display: flex; align-items: center; margin-top: 12px; }
    .checkbox-row input[type="checkbox"] { margin-right: 8px; }
    .summary { max-width: 500px; margin: 0 auto 24px auto; background: #f4f4f4; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
    .summary h2 { margin-top: 0; }
    .summary-item { margin-bottom: 8px; }
    .proceed-btn { display: block; width: 100%; padding: 12px; background: #e53935; color: #fff; border: none; border-radius: 4px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 16px; }
    .proceed-btn:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>Checkout</h1>
  <form id="billing-form">
    <h2>Billing Information</h2>
    <label for="billing-name">Full Name</label>
    <input type="text" id="billing-name" required />
    <label for="billing-email">Email</label>
    <input type="email" id="billing-email" required />
    <label for="billing-address">Address</label>
    <input type="text" id="billing-address" required />
    <label for="billing-city">City</label>
    <input type="text" id="billing-city" required />
    <label for="billing-zip">ZIP/Postal Code</label>
    <input type="text" id="billing-zip" required />
    <label for="billing-country">Country</label>
    <input type="text" id="billing-country" required />
    <div class="checkbox-row">
      <input type="checkbox" id="same-as-billing" checked />
      <label for="same-as-billing" style="font-weight:normal; margin:0;">Delivery address same as billing</label>
    </div>
    <div id="delivery-form-container" style="display:none;">
      <h2>Delivery Information</h2>
      <label for="delivery-name">Full Name</label>
      <input type="text" id="delivery-name" />
      <label for="delivery-address">Address</label>
      <input type="text" id="delivery-address" />
      <label for="delivery-city">City</label>
      <input type="text" id="delivery-city" />
      <label for="delivery-zip">ZIP/Postal Code</label>
      <input type="text" id="delivery-zip" />
      <label for="delivery-country">Country</label>
      <input type="text" id="delivery-country" />
    </div>
    <button type="submit" class="proceed-btn">Continue</button>
  </form>
  <div id="summary-section" class="summary" style="display:none;"></div>
  <script src="js/checkout.js"></script>
</body>
</html>

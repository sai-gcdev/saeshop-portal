<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="main-header">
    <a href="shop.html" class="shop-title">Sa-eShop</a>
    <nav class="nav-links">
      <a href="shop.html">Shop</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <div class="container">
    <h1>Checkout</h1>
    <form id="billing-form" class="checkout-form">
      <h2>Billing Information</h2>
      <label for="billing-name">Full Name</label>
      <input type="text" id="billing-name" placeholder="Enter your name" required />
      <label for="billing-email">Email</label>
      <input type="email" id="billing-email" placeholder="Enter your email" required />
      <label for="billing-phone">Phone Number</label>
      <input type="tel" id="billing-phone" placeholder="Enter your phone number" required />
      <label for="billing-address">Address</label>
      <input type="text" id="billing-address" placeholder="Enter your address" required />
      <label for="billing-city">City</label>
      <input type="text" id="billing-city" placeholder="Enter your city" required />
      <label for="billing-zip">ZIP/Postal Code</label>
      <input type="text" id="billing-zip" placeholder="Enter your ZIP/Postal code" required />
      <label for="billing-country">Country</label>
      <input type="text" id="billing-country" placeholder="Enter your country" required />
      <div class="checkbox-row">
        <input type="checkbox" id="same-as-billing" checked />
        <label for="same-as-billing" style="font-weight:normal; margin:0;">Delivery address same as billing</label>
      </div>
      <div id="delivery-form-container" style="display:none;">
        <h2>Delivery Information</h2>
        <label for="delivery-name">Full Name</label>
        <input type="text" id="delivery-name" placeholder="Enter recipient's name" />
        <label for="delivery-address">Address</label>
        <input type="text" id="delivery-address" placeholder="Enter delivery address" />
        <label for="delivery-city">City</label>
        <input type="text" id="delivery-city" placeholder="Enter delivery city" />
        <label for="delivery-zip">ZIP/Postal Code</label>
        <input type="text" id="delivery-zip" placeholder="Enter delivery ZIP/Postal code" />
        <label for="delivery-country">Country</label>
        <input type="text" id="delivery-country" placeholder="Enter delivery country" />
      </div>
      <h2>Select Payment Method</h2>
      <div class="payment-options">
        <div class="payment-option" data-payment-method="card" tabindex="0">
          <img src="images/visa.png" alt="Visa" /><br>Credit/Debit Card
        </div>
        <div class="payment-option" data-payment-method="upi" tabindex="0">
          <img src="images/gpay.png" alt="GPay" /><br>UPI
        </div>
      </div>
      <input type="hidden" id="selected-payment-method" name="selected-payment-method" value="card" />
      <button type="submit" class="proceed-btn">Continue to Payment</button>
      <a href="cart.html" class="back-btn">Back</a>
      <button type="button" class="cancel-btn" onclick="window.location.href='cart.html'">Cancel</button>
    </form>
  </div>
  <script>
    // Payment method selection logic
    document.addEventListener('DOMContentLoaded', function () {
      const paymentOptions = document.querySelectorAll('.payment-option');
      const hiddenInput = document.getElementById('selected-payment-method');
      paymentOptions.forEach(option => {
        option.addEventListener('click', function () {
          paymentOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          hiddenInput.value = this.getAttribute('data-payment-method');
        });
      });
      // Default selection
      paymentOptions[0].classList.add('active');
      hiddenInput.value = paymentOptions[0].getAttribute('data-payment-method');

      // On submit, store selected payment method and go to payment page
      document.getElementById('billing-form').addEventListener('submit', function (e) {
        e.preventDefault();
        localStorage.setItem('selectedPaymentMethod', hiddenInput.value);
        localStorage.setItem('billingPhone', document.getElementById('billing-phone').value);
        window.location.href = 'payment.html';
      });
    });
  </script>
</body>
</html>

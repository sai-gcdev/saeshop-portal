<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .shop-title {
      color: red;
      text-decoration: none;
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-bottom: 10px;
      transition: text-decoration 0.2s;
    }
    .shop-title:hover { text-decoration: underline; }
    .nav-links { text-align: center; margin-bottom: 20px; }
    .nav-links a {
      margin: 0 12px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .nav-links a:hover { color: #d00; text-decoration: underline; }
    h1 { text-align: center; margin-bottom: 20px; }
    .cart-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    .cart-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      background: #fafafa;
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #eee;
    }
    .cart-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .cart-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .cart-controls button {
      width: 28px;
      height: 28px;
      border: none;
      background: #e53935;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .cart-controls button:disabled {
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #e53935;
      cursor: pointer;
    }
    .cart-summary {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 16px;
    }
    .empty-msg { text-align: center; color: #888; font-size: 1.1rem; }
  </style>
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>My Cart</h1>
  <div class="cart-list" id="cart-list"></div>
  <div class="empty-msg" id="empty-msg" style="display:none;">No products in cart.</div>
  <!-- ...existing code... -->
  <div class="cart-summary" id="cart-summary"></div>
  <button id="checkout-btn" style="display:none; margin-top:20px;">Checkout</button>
  <div id="checkout-form-container"></div>
  <script src="js/cart.js"></script>
  <script>
    // Redirect to checkout.html on checkout
    document.addEventListener('DOMContentLoaded', function () {
      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.onclick = function () {
          window.location.href = 'checkout.html';
        };
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>My Cart</h1>
  <div class="cart-list" id="cart-list"></div>
  <div class="empty-msg" id="empty-msg" style="display:none;">No products in cart.</div>
  <div class="cart-summary" id="cart-summary"></div>
  <button id="checkout-btn" style="display:none; margin-top:20px;">Checkout</button>
  <div id="checkout-form-container"></div>
  <script src="js/cart.js"></script>
  <script>
    // Redirect to checkout.html on checkout
    document.addEventListener('DOMContentLoaded', function () {
      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.onclick = function () {
          window.location.href = 'checkout.html';
        };
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary - Sa-eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a href="shop.html" class="shop-title">Sa-eShop</a>
  <div class="nav-links">
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="cart.html">Cart</a>
  </div>
  <h1>Order Summary</h1>
  <div id="order-details">
    <!-- Order details will be dynamically added here -->
  </div>
  <a href="checkout.html" class="back-btn">Back</a>
  <button type="button" class="cancel-btn" onclick="window.location.href='cart.html'">Cancel</button>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const orderDetails = document.getElementById('order-details');
      const urlParams = new URLSearchParams(window.location.search);
      const totalCost = urlParams.get('total');

      // Generate Order ID
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const orderId = `ORDRXXXXXX${hours}${minutes}${seconds}`;

      // Calculate Delivery Date (4 days from now)
      const deliveryDate = new Date(now);
      deliveryDate.setDate(now.getDate() + 4);
      const deliveryDateString = deliveryDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      orderDetails.innerHTML = `
        <div class="summary-item"><strong>Order ID:</strong> ${orderId}</div>
        <div class="summary-item"><strong>Delivery Date:</strong> ${deliveryDateString}</div>
        <div class="summary-item"><strong>Total Cost:</strong> Rs ${parseFloat(totalCost).toFixed(2)}</div>
        <p>Thank you for your order!</p>
      `;
    });
  </script>
</body>
</html>
